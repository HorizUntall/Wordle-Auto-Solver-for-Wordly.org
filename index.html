<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Solver</title>
    <script src="loader.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
            height: auto;
            margin: 0;
        }

        .container {
            text-align: center;
            padding-inline: 20px;
        }

        h1 {
            color: rgba(77, 190, 111, 1)
        }

        h5 {
            margin-top: -10px;
            color: rgb(71, 71, 71);
        }

        .solve-btn {
            margin-top: -10px;
            background-color: #4fdb85;
            width:200px;
            color: white;
            border: none;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .solve-btn:hover {
            background-color: #57c48d;
            transform: scale(1.05);
        }

        .solve-btn:active {
            background-color: #3e8e41;
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Wordle Solver</h1>
        <h5>by HorizUntall</h5>
        <button class="solve-btn" id="solveButton">Solve Wordle Problem</button>
    </div>
    
</body>
</html>
